{% extends "base.html" %}
{% block contenido %}

<h2>Bienvenidos a OutfitShowRoom!</h2>
<!-- TODO: PONER LA LISTA DE LOS OUTFITS MAS RECIENTES -->

{% if ultimos_outfits %}
	{% for outfit in ultimos_outfits %}
		<p>
		    <a href="/appOutfitShowroom/outfit/{{ outfit.id }}">{{ outfit.nombre}}</a>
			{% load static %}
			<img alt="{{ outfit.imagen.name }}" src="{% static outfit.imagen.name %}" />
		</p>
	{% endfor %}
{% else %}
<p>No hay outfits creados.</p>
{% endif %}

{% endblock %}
