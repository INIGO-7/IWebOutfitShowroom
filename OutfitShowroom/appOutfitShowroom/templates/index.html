{% extends "base.html" %}
{% block contenido %}

<h2>Bienvenidos a OutfitShowRoom!</h2>
<!-- TODO: PONER LA LISTA DE LOS OUTFITS MAS RECIENTES -->

{% if ultimos_estilos %}
	<ul>
	{% for estilo in ultimos_estilos %}
		<li>
		    <a href="/appOutfitShowroom/estilo/{{ e.id }}">{{ e.nombre}}</a>
		</li>
	{% endfor %}
	</ul>
{% else %}
<p>No hay estilos creados.</p>
{% endif %}

{% endblock %}
