{% extends "base.html" %}
{% load static %}
{%load i18n%}
{% block contenido %}
<h2>{% trans "Lista de ocasiones" %}</h2>
{% if ocasiones %}
	<ul>
	{% for o in ocasiones %}
		<li>
		    <a href="{% url 'detalle_ocasion' o.id %}">{{ o.get_nombre}}</a>
		</li>
	{% endfor %}
	</ul>
{% else %}
<p>{% trans "No hay ocasiones creadas." %}</p>
{% endif %}
{% endblock %}
