{% extends "base.html" %}
{% load static %}
{%load i18n%}
{% block contenido %}
<h2>{% trans "Lista de estilos" %}</h2>
{% if estilo_list %}
	<ul>
	{% for e in estilo_list %}
		<li>
			<a href="{% url 'detalle_estilo' e.id %}">{{ e.get_nombre}}</a>
		</li>
	{% endfor %}
	</ul>
{% else %}
<p>{% trans "No hay estilos creados." %}</p>
{% endif %}
{% endblock %}
